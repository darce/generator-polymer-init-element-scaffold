<dom-module id="<%= elementName %>-styles">
  <template>
    <style>
    :host {
        var(--<%= elementName %>-width, 256px);
        display: block;
        box-sizing: border-box;
    }

    h1 {
      background-color: red;
      width: --<%= elementName %>-width;
    }
    </style>
  </template>
</dom-module>
